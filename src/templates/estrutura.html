<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/../assets/css/vendorNpm/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/../assets/css/{{fileCSS}}/{{fileCSS}}.css">
  <link rel="stylesheet" href="/../assets/css/estrutura/estrutura.css">
  <link rel="icon" href=""/>
</head>

<body>
  <div class="c-template-dinamico">
    <header class="flex-between">
      <div class="c-logo">
        <img src="/../assets/imgs/logo/logo-minimal-ch.png" alt="logo chdev" class="resize-img">
      </div>
      <nav class="navbar">
        <div class="container-fluid ">
          
          <button class="navbar-toggler bg-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon  " style="color:red"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    
      <!-- <nav>
        <li><a href="/home">HOME</a></li>
        <li><a href="/sobre">SOBRE</a></li>
        <li><a href="/admin">ADMIN</a></li>
      </nav> -->
    </header>
    <main class="c-dinamico">
      {{typeTemplateDinamico}}
    </main>
    <script src="/../assets/js/bootstrapJS/bootstrap.bundle.min.js"></script>
  </div>
</body>
